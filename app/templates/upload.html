{% extends "appbuilder/base.html" %}


{% block body %}
<div class="main">
<div style="width:100%;text-align:center">
    <h3 style="text-align:center" >Instructor:</h3>
    <form action="" method=post enctype=multipart/form-data>
       <input type=file name="instructor"/>
       <label for="instructor">Choose csv</label>
           <p>Please upload the instructor information(csv)</p>
        <br>
        <input class="btn btn-default" type="submit" value="上传">
    </form>
</div>

<div style="width:100%;text-align:center">
    <h3 style="text-align:center" >Course:</h3>
    <form action="" method=post enctype=multipart/form-data>
       <input type=file name="course"/>
       <label for="instructor">Choose csv</label>
           <p>Please upload the course information(csv)</p>
        <br>
        <input class="btn btn-default" type="submit" value="上传">
    </form>
</div>
</div>

{% endblock %}
